<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(40, 40, 40); /* Comentário em CSS*/
            color: gainsboro;
            font-family: Arial, Helvetica, sans-serif;

            font-style: normal;
        }

            color: blue;

<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da maldição</p>

    <script>
        var n1 = Number(prompt("Digite um número")) //Prompt entende como String

        alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
